{% extends "auctions/layout.html" %}

{% block body %}

<div class="container-sm mt-4">
    <h2 class="mb-4">categories</h2>
    
    <div class="row">
        {% for list in listings %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <a href="{% url 'listing_detail' list.pk %}">
                <div class="card h-100">
                    <!-- Image with responsive height for different screen sizes -->
                    <img src="{{ list.image_url }}" class="card-img-top" alt="{{ list.title }}" style="height: 180px; object-fit: cover;">
                    <div class="card-body">
                        <!-- Card title -->
                        <h5 class="card-title">{{ list.title }}</h5>

                        <!-- Limited description text with truncation -->
                        <p class="card-text text-truncate" style="max-height: 3rem; overflow: hidden;">
                            {{ list.description }}
                        </p>

                        <!-- Current price -->
                        <p class="card-text"><strong>Current Price:</strong> ${{ list.current_price }}</p>
                    </div>
                </div>
            </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
